<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
   
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <h1 class="header_logo">
                <img class="logo logo_place_header" src="./images/logo.svg" alt="Mesto.Russia">
            </h1>
        </header>

        <main>
            <section class="profile">
                <img class="author__avatar" src="./images/Cousteau.jpg" alt="Фотография автора">
                <div class="profile__text">
                    <div class="profile__name-holder">
                        <h2 class="author__name">Жак-Ив Кусто</h2>
                        <button class="edit-button"></button>
                    </div>
                    <p class="author__info">
                        Исследователь океана
                    </p>
                </div>
                <button class="add-button"></button>
            </section> 
            
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/Kamchatka.jpg" alt="Горы Камчатки" class="card__image">
                        <div class="card__title">
                            <h2 class="card__name">Камчатка</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Dunilovo.jpg" alt="Осенняя дорога" class="card__image">
                        <div class="card__title">
                            <h2 class="card__name">Дунилово</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Buryatiya.jpg" alt="Синяя лодка" class="card__image">
                        <div class="card__title">
                            <h2 class="card__name">Бурятия</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Olkhon_Island_Baikal.jpg" alt="Остров со высоты птичьего полёта" class="card__image">
                        <div class="card__title">
                            <h2 class="card__name">Остров Ольхон</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Olkhon_Island_Baikal_winter.jpg" alt="Льды на фоне скалы" class="card__image">
                        <div class="card__title">
                            <h2 class="card__name">Льды Байкала</h2>
                            <button class="like-button"></button>
                        <div>
                    </li>
                    <li class="card">
                        <img src="./images/RosaKhutor.jpg" alt="Облака над холмами" class="card__image">
                        <div class="card__title">
                            <h2 class="card__name">Роза-Хутор</h2>
                            <button class="like-button"></button>
                        <div>
                    </li>
 
                </ul>
            </section>
        </main>

        <section class="popup popup_hidden">
            <div class="popup__container">
                <img src="./images/closeButton.svg" alt="Закрыть форму" class="popup_close">
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" placeholder="Имя" class="popup__field">
                    <input type="text" placeholder="Информация" class="popup__field">
                    <button class="save-button">Сохранить</button>
                </div>
            </div>
        </section>


    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p> 
    </footer>
    
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
